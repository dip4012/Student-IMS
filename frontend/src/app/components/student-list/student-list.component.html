<div class="studentList">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->

        <ng-container matColumnDef="name">

            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell style="margin-right: 10px;" *matCellDef="let element"> {{element.name}}<mat-icon
                    routerLink="/student">open_in_new
                </mat-icon>
            </td>

        </ng-container>


        <!-- Weight Column -->
        <ng-container matColumnDef="Roll">
            <th mat-header-cell *matHeaderCellDef> Roll </th>
            <td mat-cell *matCellDef="let element"> {{element.Roll}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Dept">
            <th mat-header-cell *matHeaderCellDef> Dept </th>
            <td mat-cell *matCellDef="let element"> {{element.Dept}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<router-outlet></router-outlet>
